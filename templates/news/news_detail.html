{% extends 'news/base.html' %}
{% load static %}

{% block title %}{{ news.title }}{% endblock title %}

{% block content %}

    <h1>{{ news.title}}</h1>
    <p>Published date: {{ news.publish_time }}</p>
    <img src="{{ news.image.url}}">
    <p>{{ news.body | linebreaks }}</p>

{% endblock content %}
